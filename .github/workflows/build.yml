name: Build

on:
  push:
    branches: [ "main", "feature/*" ]
  schedule:
    - cron: "0 0 * * *"
  pull_request:

jobs:
  build:
    name: Build and upload plugin artifact
    runs-on: ubuntu-24.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Run Gradle Check
        run: |
          chmod +x gradlew
          ./gradlew check
      - name: Set Variables
        id: environment
        shell: bash
        run: echo "version=$(./gradlew printVersion --console=plain -q)" >> $GITHUB_OUTPUT
      - name: Build plugin
        run: ./gradlew buildPlugin integrationTest
      - name: Store reports
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            **/build/reports/
            **/build/test-results/
      - name: Upload IDE test logs
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: '**/out/ide-tests/tests/**/log'
      - name: Unpack unsigned plugin for repackaging
        shell: bash
        run: |
          cd ${{ github.workspace }}/build/distributions
          unzip *.zip -d pluginfiles
      - name: Upload built plugin
        uses: actions/upload-artifact@v4
        with:
          name: autoconfig-plugin-${{ steps.environment.outputs.version }}
          path: build/distributions/pluginfiles/*/*